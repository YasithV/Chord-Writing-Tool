<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Writing Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Island Chord Writing Tool</h1>
      <div class="d-flex justify-content-center gap-3 mb-4">
        <button id="chooseFileBtn" class="btn btn-glass">Choose File</button>
        <button id="removeFileBtn" class="btn btn-glass">Remove File</button>
        <button id="downloadBtn" class="btn btn-glass">Download Chords</button>
        <input type="file" id="fileInput" style="display: none" />
      </div>
    </header>
    <main>
      <h5 id="fileNameDisplay" class="text-center mb-3 text-secondary"></h5>
      <div class="container mb-4">
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <label for="interText" class="form-label">Inter</label>
            <textarea id="interText" class="form-control" rows="3">
|  |  |  |  |
|  |  |  |  |
|  |  |  |  |
|  |  |  |  |</textarea
            >
          </div>
          <div class="col-12 col-md-4">
            <label for="intro1Text" class="form-label">Intro 1</label>
            <textarea id="intro1Text" class="form-control" rows="3">
|  |  |  |  |
|  |  |  |  |
|  |  |  |  |
|  |  |  |  |
            </textarea>
          </div>
          <div class="col-12 col-md-4">
            <label for="intro2Text" class="form-label">Intro 2</label>
            <textarea id="intro2Text" class="form-control" rows="3">
|  |  |  |  |
|  |  |  |  |
|  |  |  |  |
|  |  |  |  |
            </textarea>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <label for="lyrics" class="form-label">Song</label>
        <div
          class="col-md-6"
          id="lyrics"
          contenteditable="true"
          spellcheck="false"
        ></div>
      </div>
      <div id="contextMenu" class="custom-menu"></div>
    </main>
    <footer>&copy; 2025 Island Chords. All rights reserved.</footer>

    <script src="script.js"></script>
  </body>
</html>
